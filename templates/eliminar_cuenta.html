{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nosotros.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Passion+One">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pata rescata - Eliminar Cuenta</title>

</head>
<body style="overflow-x: hidden;">
<nav>
    {% include 'navegador.html' %}
</nav>

<div class="row">
    <div class="col-md-3 my-5 mx-2">
        <nav class="navbar navbar-expand-lg navbar-light" style="font-family: 'Passion One', sans-serif;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-column text-center">
                        <li class="nav-item m-1">
                            <a class="nav-link" href="/home_perfil/" style="color: white; border: 5px solid rgba(115, 82, 144); border-radius: 20%; font-size: larger; background-color: rgba(115, 82, 144, 0.80);">Mi Perfil</a>
                        </li>
                        <li class="nav-item  m-1">
                            <a class="nav-link" href="/solicitudes/" style="color: white; border: 5px solid rgba(115, 82, 144); border-radius: 20%; font-size: larger; background-color: rgba(115, 82, 144, 0.80);">Mis Solicitudes</a>
                        </li>
                        <li class="nav-item  m-1">
                            <a class="nav-link" href="home_perfil/adopciones/" style="color: white; border: 5px solid rgba(115, 82, 144); border-radius: 20%; font-size: larger; background-color: rgba(115, 82, 144, 0.80);">Mis Adopciones</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="col-md-8 my-5 mx-2" style="background-color: white; border-radius: 10%;border: 5px solid rgba(115, 82, 144);">
        <p class="titulo my-4 mx-4 text-center">Eliminar Cuenta</p>
        <div class="container mt-5 p-5" style="background-color:#F0AEFA; border-radius: 20px; ">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center" style="font-family: Passion One;">
                    <form method="post">
                        {% csrf_token %}
                        <p class="text-danger" style="font-size: 25px;" >¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.</p>
                        <div class="mb-3">
                            <label for="confirmacion" class="form-label" style="font-size: x-large;">Escribe "confirmar" para confirmar:</label>
                            <input type="text" class="form-control" id="confirmacion" name="confirmacion" required>
                        </div>
                        <button type="submit" class="btn btn-lg btn-danger px-5">Eliminar Cuenta</button>
                    </form>
                </div>
            </div>
        </div>
        <br><br><br>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
