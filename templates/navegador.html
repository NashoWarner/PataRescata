{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/navegador.css' %}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Passion+One">
    <title>Pata Rescata</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #582a77;">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/Logo_pata_blanco.png' %}" alt="" width="60" height="50">
            </a>
            <br>
            <br>
            <a class="navbar-brand" href="/tienda" style="color: white;">Tienda</a>
            <a class="navbar-brand" href="/blog" style="color: white;">Blog</a>
            <a class="navbar-brand" href="/nosotros" style="color: white;">Nosotros</a>
            {% if user.is_authenticated %}
                <!-- Mostrar información del usuario y botón de cerrar sesión -->
                <div class="navbar-brand" style="color: white;">
                    <a class="navbar-brand" href="{% url 'logout' %}" style="color: white;">Cerrar sesión</a>
                    <a class="navbar-brand" href="{% url 'home_perfil' %}" style="color: white;">
                    <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#userInfoModal">
                        <i class="bi bi-person-circle text-white fs-4"></i> {{ user.username }}
                    </button>
                    </a>
                </div>
            {% else %}
                <!-- Si el usuario no está autenticado, mostrar enlace de inicio de sesión -->
                <a class="navbar-brand" href="/login" style="color: white;">Iniciar sesión</a>
            {% endif %}
        </div>
    </nav>

    <!-- Modal para la información del usuario -->
    <div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userInfoModalLabel">Información del Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Aquí puedes mostrar la información del usuario, por ejemplo: -->
                    <p>Nombre: {{ user.nombre }}</p>
                    <p>Email: {{ user.email }}</p>
                    <p>Teléfono: {{ user.telefono }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
