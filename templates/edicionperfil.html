{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nosotros.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Passion+One">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pata rescata - Editar Perfil</title>

</head>
<body style="overflow-x: hidden;">

<nav>
    {% include 'navegador.html' %}
</nav>

<div class="row">
    <div class="col-md-3 my-5 mx-2">
        <!-- Barra de navegaciÃ³n lateral -->
        <nav class="navbar navbar-expand-lg navbar-light" style=" font-family: 'Passion One', sans-serif;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-column text-center">
                        <li class="nav-item m-1">
                            <a class="nav-link" href="/home_perfil/"
                               style="color: white; border: 5px solid rgba(115, 82, 144); border-radius: 20%; font-size: larger; background-color: rgba(115, 82, 144, 0.80);">Mi
                                Perfil</a></li>
                        <li class="nav-item  m-1">
                            <a class="nav-link" href="/solicitudes/"
                               style="color: white; border: 5px solid rgba(115, 82, 144); border-radius: 20%; font-size: larger; background-color: rgba(115, 82, 144, 0.80);">Mis
                                Solicitudes</a>
                        </li>
                        <li class="nav-item  m-1">
                            <a class="nav-link" href="home_perfil/adopciones/"
                               style="color: white; border: 5px solid rgba(115, 82, 144); border-radius: 20%; font-size: larger; background-color: rgba(115, 82, 144, 0.80);">Mis
                                Adopciones</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="col-md-8 my-5 mx-2" style="background-color: white; border-radius: 10%;border: 5px solid rgba(115, 82, 144);">
        <p class="titulo my-4 mx-4 text-center">Editar Perfil</p>
        <div class="infobox my-4 mx-4 subtitulo" style="text-align: justify;">

            <form method="post" action="{% url 'actualizar_perfil' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>

        </div>
        <br><br><br>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
